<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A R R A Y</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="arrayContainer">
            <div class="content">
                <div class="form-control">
                    <label for="">Enter the Number-1:</label> <br><br>
                    <input type="text" id="input">
                </div>
                <div class="form-control">
                    <label for="">Enter the Number-2:</label> <br><br>
                    <input type="text" id="input2">
                </div>
                <div class="grid">
                    <button onclick="push()">Push</button>
                    <button onclick="pop()">Pop</button>
                    <button onclick="tostring()">toString</button>
                    <button onclick="unshift()">unShift</button>
                    <button onclick="shift()">Shift</button>
                    <button onclick="dele()">Delete</button>
                    <button onclick="concat()">conCat</button>
                    <button onclick="find()">filter</button>
                    <button onclick="bothsort()">sort</button>
                    <button onclick="reverse()">reverse</button>
                    <button onclick="slice()">slice</button>
                    <button onclick="splice()">splice</button>
                    <button onclick="find()">find</button>
                    <button onclick="includes()">includes</button>
                    <button onclick="copy()">copyWithin</button>
                </div>
                <div class="form-control">
                    <label for="">Array-1:</label><br><br>
                    <input type="text" id="result">
                </div>
                <div class="form-control">
                    <label for="">Array-2:</label><br><br>
                    <input type="text" id="result2">
                </div>
            </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
